<table>
        <tr valign="top">
            <td><img src="{{ user.avatar(56) }}"></td>
            <td>
                <a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a><br>
                {% if user.about_me %}
                    {{ user.about_me }}
                {% else %}
                    No about :(
                {% endif %}
                <br>
                Last Seen: {{ user.last_seen }}
            </td>
        </tr>
    </table>
